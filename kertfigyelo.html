<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kertfigyelő</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px;
            background: transparent; 
            overflow: hidden; 
        }

        #smart-garden-widget { 
            display: inline-block;
            width: 300px; 
            background: #ffffff !important;
            border: none !important;
            /* A te egyedi keret-stílusod */
            box-shadow: 0 0 0 8px rgba(255, 255, 255, 0.5) !important;
            box-sizing: border-box;
            pointer-events: none; 
            vertical-align: top;
        }

        #smart-garden-widget button, 
        #smart-garden-widget .loc-btn {
            pointer-events: auto !important;
            cursor: pointer !important;
        }
    </style>
</head>
<body>
    <div id="smart-garden-widget"></div>
    <script src="https://raw.githack.com/amezitlabaskert-lab/kertfigyelo/main/kertfigyelo.js"></script>
</body>
</html>
